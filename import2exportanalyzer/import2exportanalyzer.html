\n**HWK OBB**, BETRIEBSINFORMATIKER (HWK) Kurs: 300 UE, HWK OBB, 18.02.2003 - 31.07.2003\r\n\r\n**HWK OBB**, Computerschein C, HWK OBB, 14.02.2003\r\n\r\n**HWK OBB**, Computerschein B (HWK), HWK OBB, 20.07.2002\r\n\r\n**SBS Sicherheitssysteme GmbH**, Sintony Grundschulung, SBS Sicherheitssysteme GmbH, 13.05.2002 - 14.05.2002\r\n\r\n**HWK OBB**, HPI Elektronikschulung, HWK OBB, 15.09.1992 - 27.02.1993\r\n\r\n**HWK OBB**, HPI Grundlehrgang II, HWK OBB, 07.03.1992 - 25.07.1992" }, "workingTime": { "id": "6104D974FC8149728CF05D4E40CD3BEA", "monday": true, "tuesday": true, "wednesday": true, "thursday": true, "friday": true, "saturday": false, "sunday": false, "fullTimeEquivalent": 1, "weeklyHours": 39.5, "vacationEntitlement": 30 }, "employment": { "id": "6A9688BD86D840A6ACCB00C718B57887", "cancellationPeriod": "gesetzliche Kündigungsfrist AN", "jobTitle": "Sicherheitstechniker*in", "jobDescription": "Der Sicherheitstechniker trägt in Zusammenarbeit mit dem Teamleiter / Projektleiter / Bauleiter die Verantwortung für die technische und fristgerechte Ausführung, sowie die Qualität und den wirtschaftlichen Erfolg. \r\nDer Stelleninhaber hat Leistungsbereitschaft und Leistungsfähigkeit des Unternehmens zu erhalten und zu fördern. Er hat dafür Sorge zu tragen, dass die Unternehmenswerte gelebt und vorgelebt werden.\r\nDie gesamten Prozesse gemäß unseres Unternehmensleitfaden in der Anlagenmontage sind mit allen zentralen und unterstützenden Diensten, wie Beschaffung & Logistik, Personal und technische Dokumentation sicherzustellen. In regelmäßigen Abständen berichtet der Sicherheitstechniker an Montageleiter / Projektleiter / Teamleiter.\r\nDer Stelleninhaber kommuniziert intern zu allen Projektbeteiligten und extern zum Auftraggeber und sorgt so für ein harmonisches und gutes Betriebsklima und eine wertschätzende Kommunikation in der Außenwirkung des Unternehmens. Der Stelleninhaber bildet sich permanent weiter.\r\n\r\n1.\tAuseinandersetzung mit dem Auftrag und Identifikation mit dem Projekt, technischer Abgleich in Verbindung mit den ausgeschriebenen Komponenten.\r\n2.\tUnterstützung in der Detailprojektierung, Durchführung und Einhaltung von Richtlinien wie bspw. LAR / VDE /VdS und Brandschutz, sowie die Teilnahme an Sachverständigenabnahmen\r\n3.\tÜbernahme der Ausführungsunterlagen (Auftrag, Ausführungsplan, etc.)\r\n4.\tKoordination und Disposition von Material und Personal sowie Überwachung des Materialflusses\r\n5.\tFach- und termingerechten Auftragsabwicklung, Überwachung der Notwendigkeit Vorbereiten von Folgeaufträgen / Nachträgen sowie Vorbereitung der Abrechnungsunterlagen \r\n6.\tRegelmäßige Teilnahme an den angesetzten Besprechungsterminen, sowie Überwachung und Durchsetzung der Arbeitszeiten in Einklang mit dem Arbeitszeitgesetz\r\n7.\tPermanente Kontrolle der Arbeiten auf die Einhaltung der Vorschriften und Anforderung, der Nutz-Standards in Bezug auf Qualität, sowie die Einbindung des Qualitätsbeauftragten\r\n8.\tKontrolle der Arbeitsschutz- UVV bzw. entsprechende Unterweisungen\r\n9.\tMitwirkung bei der Generierung von Zusatzaufträgen durch den ständigen Kontakt zum Kunden\r\n10.\tFachliche Lösungsunterstützung bei diversen Situationen wie Änderungswünschen oder Optimierungen\r\n11.\tVerantwortlich für die Durchführung aller Prüfungen und Inbetriebnahmen der Anlagen sowie für die Erstellung der Prüfprotokolle und Anbringen des Prüfstatus\r\n12.\tDurchführung der Projektabnahme, Einweisung und Übergabe der Anlage an den Kunden\r\n13.\tVorbereitung der Technischen Dokumentation- und Revisionsunterlagen\r\n\r\n\r\n14.\tUnterstützt die Weiterentwicklung des Unternehmens durch die Teilnahme an internen Schulungen, internen Testaufbauten (Werkstatt und Labor), sowie das gemeinsame Bilden von Know-Hows mit Auszubildenden und Mitarbeiter unterschiedlicher Qualifikationen\r\n15.\tAktive Teilnahme am Verbesserungswesen\r\n16.\tVorleben eines Vorbildes in jeglicher Situation gegenüber Mitarbeitern und Auszubildenden in Verbindung mit den erarbeiteten Werten, Strategien und Zielen des Unternehmens", "status": "Festangestellte", "entry": "1362096000000", "active": true, "nonbusinessdayModel": "Bayern katholisch" }, "home": { "id": "05D5C758E262470AA48C9EC5E3458745", "street": "Hofgasse", "streetNumber": "19", "zipCode": "84539", "city": "Ampfing", "country": "Deutschland", "mobilePhone": "01711738686" }, "workEquipment": { "id": "9D33FE80BAD34A9C90DD8D38DF9D85FA", "distance": 0, "grossPrice": 0, "carOption": false, "budget": 0, "mileage": 0, "other": "Mastercard HVB" }, "workplace": { "id": "C18F9313317244F998C3638D909D8F4B", "plant": "Ampfing", "costCenter": "Si-Tec Großprojekte (100,00 %)", "mobilePhone": "+4915114836808", "mail": "peter.fiala@nutz.com" }, "department": { "id": "1E3F20D2594D44BD872509330F2053A8" }, "bank": null, "schoolEducations": [ { "id": "3B00B8933CCF49069B106723022A8D1A", "examDate": "869529600000", "degree": "Fachhochschulreife (allgemein / fachgebunden)", "country": "Deutschland", "addition": "Berufsoberschule Altötting (Abitur)" } ], "occupationalEducations": [ { "id": "4FAC1B6375204C4E8DDF70935C94A9A1", "examDate": "730080000000", "institute": "Elektro Zeiller, Waldkraiburg", "profession": "Elektroinstallateur/in", "country": "Deutschland" } ] } ] }, "employee.Proxy": null, "employee.Substitute": null, "employment.Trainer": null, "employment.JobTenure": null, "employee.calendar.ParticipationPeriod": null, "employee.calendar.WorkdayMdl": null, "employee.calendar.EmployeeCalendar": { "updates": [ { "id": "361B69DA4F244A6FAF776AFC2BC97302", "date": "1690588800000", "scope": "ALL_DAY", "calendarCharacteristic": { "id": "66D4B9E99A224F80B50321C560E392C4" }, "employee": { "id": "CFD59FC5AB7F41AA8A0775104CEC2306" } }, { "id": "042E0B4AD7BC4DAAA5A3B4F99C2A75D1", "date": "1690675200000", "scope": "ALL_DAY", "calendarCharacteristic": { "id": "66D4B9E99A224F80B50321C560E392C4" }, "employee": { "id": "CFD59FC5AB7F41AA8A0775104CEC2306" } }, { "id": "E7E8881008504CB99CFBD6B83
